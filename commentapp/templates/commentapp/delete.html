{% extends 'base.html' %}
{% block content %}
<div>
    <div class="account_form_div">
        <div style="margin: 0.5rem;">
            <h3><strong>Delete Comment '{{ target_comment.content }}'</strong></h3>
            <hr>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <p>⚠️ 댓글 삭제는 곧바로 진행됩니다. 주의하세요! </p>
            <input type="submit" value="delete" class="btn btn-danger">
        </form>
    </div>
</div>
{% endblock %}
