{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="account_form_div">
        <div>
            <h3><strong>Edit Article</strong></h3>
            <hr>
        </div>
        <form action="{% url 'articleapp:update' pk=target_article.pk%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-warning" value="apply">
        </form>
    </div>
{% endblock %}
