{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<script src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css"
      type="text/css" media="screen" charset="utf-8">

    <div class="account_form_div">
        <div>
            <h3><strong>Create an Article</strong></h3>
            <hr>
        </div>
        <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-warning" value="upload">
        </form>
    </div>

<script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
