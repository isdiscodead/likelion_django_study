{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div>
    <div class="account_form_div">
        <div style="margin: 0.5rem;">
            <h3><strong>Delete Article <{{ target_article.title }}></strong></h3>
            <hr>
        </div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
            {% csrf_token %}
            <p>⚠️ 게시글 삭제는 곧바로 진행됩니다. 주의하세요! </p>
            <input type="submit" value="delete" class="btn btn-danger">
        </form>
    </div>
</div>
{% endblock %}
