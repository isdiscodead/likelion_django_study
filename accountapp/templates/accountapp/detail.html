{% extends 'base.html' %}

{% block content %}
    <div class="account_form_div">
        <div class="account_form_div">
        {% if target_user.profile %}
                <img src="{{ target_user.profile.image.url }}" alt="profile image" class="profile_img">
                <h2>{{ target_user.profile.nickname }}</h2>
                <h5>{{ target_user.profile.message }}</h5>
                <a href="{% url 'profileapp:update' pk=target_user.profile.pk %}">edit profile</a>
        {% else %}
            <h3><a href="{% url 'profileapp:create' %}">Create Profile</a></h3>
        {% endif %}
        </div>
        
        {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=user.pk %}">
                change account info
            </a><br>
            <a href="{% url 'accountapp:delete' pk=user.pk %}">
                quit
            </a>
        {% endif %}
    </div>
{% endblock %}
