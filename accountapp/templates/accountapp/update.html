{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="account_form_div">
        <div>
            <h3><strong>Change Info</strong></h3>
            <hr>
        </div>
        <form action="{% url 'accountapp:update' pk=user.pk%}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-warning" value="apply">
        </form>
    </div>
{% endblock %}
